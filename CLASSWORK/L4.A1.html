<!DOCTYPE html>
<html>
    <head>

        <title>Bootstrap Jumbotron</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        
        </script>
        
        </head>
        <body style="text-align: center;">
            <div class="jumbotron">
                <div class="container">
                    <h1 style="color:orange">CLASSROOM ACTIVITIES</h1>
                    <p>Classroom activities are the one in which you have to complete or do the work during the class..</p>
                </div>
            </div>
              <div class="container-fluid" style="background-color: aquamarine;">
            <h2>Button</h2>

            <button type="button" class="btn btn-primary">Completed</button>
            <button type="button" class="btn btn-secondary">Not Completed</button>
            <button type="button" class="btn btn-success">In Progress</button>
            <button type="button" class="btn btn-warning">On Hold</button>
            <button type="button" class="btn btn-danger">Failed</button>
            </div>
        </body>
</html>
